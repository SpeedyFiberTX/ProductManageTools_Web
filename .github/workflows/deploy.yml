name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]   # ✅ 只要 push 到 main 就會觸發
  workflow_dispatch:      # 手動觸發也可以

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # ✅ 這裡把 GitHub Secrets 的值注入給 Vite 使用
      VITE_API_BASE: ${{ secrets.VITE_API_BASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22   # 或 20，看你本機用哪一版

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      # 如果你 repo 根目錄有 CNAME，要一起放進 dist 才能保留自訂網域
      - name: Copy CNAME (if exists)
        run: |
          if [ -f CNAME ]; then
            cp CNAME dist/CNAME
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
